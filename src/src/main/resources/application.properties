spring.datasource.url=jdbc:mysql://localhost:3306/db_cakestore?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.location= uploads/

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = update
spring.jpa.show-sql=true

# c?u hình thymeleaf
spring.thymeleaf.mode=HTML
spring.thymeleaf.cache=false

spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.encoding=UTF-8


#c?u hình th? m?c t?nh
spring.web.resources.static-locations=classpath:/resources/,classpath:/static/,classpath:/public/,classpath:/assets/,classpath:/images/,file:uploads/

logging.level.org.hibernate = ERROR
logging.level.org.springframework.security=DEBUG


